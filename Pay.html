<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Pay-styles.css"
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2>Complete Your Purchase</h2>
            <form>
                <!-- Art Piece Details -->
                <div class="form-group">
                    <label for="artTitle">Artwork Title</label>
                    <input type="text" class="form-control" id="artTitle" placeholder="Enter the title of the artwork" required>
                </div>

                <!-- Amount -->
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter the amount" required>
                </div>

                <!-- Cardholder Name -->
                <div class="form-group">
                    <label for="name">Cardholder's Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name on Card" required>
                </div>

                <!-- Card Number -->
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required>
                </div>

                <!-- Expiration Date and CVV -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expiry">Expiration Date</label>
                        <input type="month" class="form-control" id="expiry" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="form-group">
                    <label for="address">Billing Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Art Street" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
