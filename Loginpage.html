<head>
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Login-styles.css">
    <script src="Login-script.js">
        </script>
</head>

<body>
    <header>
        
       <div class="well-1">
           <div id="menu-bar" class="fas fa-bars"></div>
           <nav class="navbar">
               <a href="Home-page.html" class="btn" role="button">Home</a>
               <a href="Art.html" class="btn" role="button">Art Works</a>
               <a href="Homedecors.html" class="btn" role="button">Home & Livings</a>
               <a href="Antique.html" class="btn" role="button">Antique pieces</a>
               <a href="Loginpage.html" class="btn" role="button">Login</a>
               <a href="Pay.html" class="btn" role="button">Payment</a>
               <a href="Contact.html" class="btn" role="button">Contact us</a>
           </nav>    
       </div>
    </header>
    <div class="container-fluid">
        <div class="row login-container">
        <h2><b>Login Here</b></h2><br>
        <form name="myform" action="Pay.html" onsubmit="return LoginValidation()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" autofocus required >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autofocus required >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" autofocus required >
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password" name="pwd" autofocus required >
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button><br><br>
        </form>
        </div>
        </div>
    </div>
</body>

</html>
